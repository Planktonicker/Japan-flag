<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
       <a-scene
            cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
            raycaster="objects: [gps-projected-entity-place];"
            vr-mode-ui='enabled: false'
            embedded
            arjs='sourceType: webcam; debugUIEnabled: false'
            >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="animated-asset2"
                    src="assets/asset2.gltf"
                ></a-asset-item>
                   <a-asset-item
                    id="animated-asset3"
                    src="assets/asset3.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="animated-asset4"
                    src="assets/asset4.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="10 10 10"
                    link="href: https://en.wikipedia.org/wiki/Nanyang_Technological_University#History"
                    gps-entity-place="latitude: 1.351855; longitude: 103.681829;"
                ></a-entity>

               <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="30 30 30"
                    gps-entity-place="latitude: 1.28437123; longitude: 103.786123;"
                ></a-entity>
                
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="15 15 15"
                    gps-entity-place="latitude: 1.281139; longitude: 103.785250;"
                ></a-entity>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset2"
                    scale="200 200 200"
                    gps-entity-place="latitude: 1.288302; longitude: 103.795491;"
                    position="0 -100 0"
                ></a-entity>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset2"
                    scale="200 200 200"
                    gps-entity-place="latitude: 1.288561; longitude: 103.794779;"
                    position="0 -100 0"
                ></a-entity>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset2"
                    scale="200 200 200"
                    gps-entity-place="latitude: 1.288979; longitude: 103.794028;"
                    position="0 -100 0"
                ></a-entity>

                  <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset3"
                    scale="50 50 50"
                    gps-entity-place="latitude: 1.274931; longitude: 103.809010;"
                ></a-entity>

                 <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset4"
                    scale="150 150 150"
                    gps-entity-place="latitude: 1.282511; longitude: 103.799516;"
                ></a-entity>
                <a-link
                    look-at="[gps-camera]"
                    href="https://en.wikipedia.org/wiki/Nanyang_Technological_University#History"
                    title="Nanyang University"
                    gps-entity-place="latitude: 1.28437123; longitude: 103.786123;"
                ></a-link>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
